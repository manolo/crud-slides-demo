<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/crud-view/crud-list-mixin.html">
<link rel="import" href="../../bower_components/crud-view/crud-view.html">
<link rel="import" href="../../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/vaadin-grid/vaadin-grid-sorter.html">

<link rel="import" href="crud-user.html">
<link rel="import" href="../../bower_components/vaadin-button/vaadin-button.html">
<link rel="import" href="../../bower_components/vaadin-text-field/vaadin-text-field.html">
<link rel="import" href="../../bower_components/vaadin-pouchdb/vaadin-pouchdb.html">

<dom-module id="crud-users">
  <template>
    <!-- <iron-ajax auto url="/users.json" handle-as="json" last-response="{{items}}"></iron-ajax> -->
    <vaadin-pouchdb id="db" dbname="crud-demo" data="{{items}}"
      remote="https://manolo.cloudant.com/demo"
      ></vaadin-pouchdb>

    <crud-view item="[[item]]">
      <vaadin-text-field slot="header" placeholder="Search ..." value="{{search}}" style="flex: 1"></vaadin-text-field>
      <vaadin-button slot="header" on-click="new" theme="primary">New Item</vaadin-button>

      <vaadin-grid slot="grid" items="[[filter(items, search, items.*)]]" active-item="{{activeItem}}">
        <vaadin-grid-column>
          <template class="header">
            <vaadin-grid-sorter path="email">Email</vaadin-grid-sorter>
          </template>
          <template>[[item.email]]</template>
        </vaadin-grid-column>
        <vaadin-grid-column>
          <template class="header">
            <vaadin-grid-sorter path="name">Name</vaadin-grid-sorter>
          </template>
          <template>[[item.name]] [[item.last]]</template>
        </vaadin-grid-column>
      </vaadin-grid>

      <template class="editor">
        <crud-user item="[[item]]" on-save="save" on-close="close" on-delete="delete"></crud-user>
      </template>
    </crud-view>
  </template>

  <script>
    class CrudUsers extends window.CrudListMixin(Polymer.Element) {
      static get is() { return 'crud-users'; }
    }

    window.customElements.define(CrudUsers.is, CrudUsers);
  </script>
</dom-module>
